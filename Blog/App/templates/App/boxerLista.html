{% extends 'App/base.html' %}

{% block contenidoQueCambia %}
  
<br>
<br>





<div class="container text-center">
    <h1>Boxers</h1>
</div>

<br>

<div class="container text-center">
    <div class="row">
            {% for boxer in boxers %}
            <div class="col-sm-6 align-items-center">
                <div class="card-body">
                <img src="{{boxer.imagenPrenda.url}}" class="" width="100px">
                {{boxer.titulo}}
                <a href="{% url 'boxer' boxer.id %}"><i class="bi bi-eye"></i></a>
                {% if user.id == boxer.usuario.id %}
                <a href="{% url 'boxer_editar' boxer.id %}"><i class="bi bi-pencil-fill"></i></a>
                <a href="{% url 'boxer_eliminar' boxer.id %}"><i class="bi bi-trash text-danger"></i></a>
                <br>
                <br>
                <br>
                <br>
                {% endif %}
                </div>
            </div>
            {% endfor %}
    </div>
</div>


{% endblock %}
