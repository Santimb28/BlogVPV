{% extends 'App/base.html' %}

{% block contenidoQueCambia %}
  
<br>
<br>





<div class="container text-center">
    <h1>Gorras</h1>
</div>

<br>

<div class="container text-center">
    <div class="row">
            {% for gorras in gorrass %}
            <div class="col-sm-6 align-items-center">
                <div class="card-body">
                <img src="{{gorras.imagenPrenda.url}}" class="" width="100px">
                {{gorras.titulo}}
                <a href="{% url 'gorras' gorras.id %}"><i class="bi bi-eye"></i></a>
                {% if user.id == gorras.usuario.id %}
                <a href="{% url 'gorras_editar' gorras.id %}"><i class="bi bi-pencil-fill"></i></a>
                <a href="{% url 'gorras_eliminar' gorras.id %}"><i class="bi bi-trash text-danger"></i></a>
                <br>
                <br>
                <br>
                <br>
                {% endif %}
                </div>
            </div>
            {% endfor %}
    </div>
</div>


{% endblock %}
