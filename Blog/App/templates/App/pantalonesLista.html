{% block contenidoQueCambia %}

<div class="container text-center">
    <h1>Pantalones</h1>
</div>

<br>

<div class="container text-center">
    <div class="row">
            {% for pantalones in pantaloness %}
            <div class="col-sm-6 align-items-center">
                <div class="card-body">
                <img src="{{pantalones.imagenPrenda.url}}" class="" width="100px">
                {{pantalones.titulo}}
                <a href="{% url 'pantalones' pantalones.id %}"><i class="bi bi-eye"></i></a>
                {% if user.id == pantalones.usuario.id %}
                <a href="{% url 'pantalones_editar' pantalones.id %}"><i class="bi bi-pencil-fill"></i></a>
                <a href="{% url 'pantalones_eliminar' pantalones.id %}"><i class="bi bi-trash text-danger"></i></a>
                <br>
                <br>
                <br>
                <br>
                {% endif %}
                </div>
            </div>
            {% endfor %}
    </div>
</div>


{% endblock %}
